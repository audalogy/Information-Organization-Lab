<!DOCTYPE html>
<html>
<head>
    <title>My To Do List</title>
    
    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="HW3_style.css" />

    <!-- link to javascript files -->
    <script src="jquery-1.10.2.min.js"></script>
    <script src="HW3_script.js"></script>    
</head>
<body bgcolor="#C6DEFF">

	<h1> To Do List </h1>
    
	<div id="container">

		<!-- the to-do list --> 
		<div class="column">
			<ul id="todo-list">
			    <li>Item #1 <input type="image" id="imageRemove" class="todo-list-remove" src="RedCloseButton.png"/></li>
			    <li>Item #2 <input type="image" id="imageRemove" class="todo-list-remove" src="RedCloseButton.png"/></li>
			</ul>
		</div>


		<!-- form to add an item to the list -->
		<div class="column1">
			<form id="todo-form">
			    <label>Add an item</label><br/>
			    <input name="todo-form-add" id="todo-form-add" type="text" placeholder="New item">
			    <input type="submit" class="icon">
			</form> 
		</div>


				<!-- Geolocation -->
	
		<script>
		if (navigator.geolocation) {
  			var timeoutVal = 10 * 1000 * 1000;
  			navigator.geolocation.getCurrentPosition(
    			displayPosition, 
    			displayError,
    			{ enableHighAccuracy: true, timeout: timeoutVal, maximumAge: 0 }
  			);
		}
		else {
  			alert("Geolocation is not supported by this browser");
			}

		function displayPosition(position) {
  			alert("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
		}

		function displayError(error) {
  			var errors = { 
    			1: 'Geolocation permission denied',
    			2: 'Geolocation position unavailable',
    			3: 'Geolocation request timeout'
  		};
  			alert("Error: " + errors[error.code]);
		}
		</script>

	</div>

</body>
</html>
