<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>USGS Earthquake Data</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.10.2.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="js/script.js"></script>
</head>
<body>
<div id="container">
  <h1>USGS Earthquake Data</h1>
  <p>Below are earthquakes that happened within the last hour. Data obtained from US Geological Survey.</p>
  <button id="GetData" type="button" class="btn btn-warning" onclick="getLatestData()">Get Latest Data</button>
  <div id="map"></div>
  <table id="DataTable" class="table table-hover">
    <tr>
      <th>Location</th>
      <th>Time</th>
      <th>Magnitude</th>
      <th>Depth</th>
<!--  <th>Latitude</th>
      <th>Longitutde</th> -->
      <th>Felt</th>
      <th>Alert</th>
      <th>Tsunami</th>
    </tr>
  </table>
</div>
</body>
</html>
